<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="top">
                <div>logo</div>
            </div>
            <div class="mid">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
            <div class="bottom">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="headtopleft">
                <input type="text"/>
            </div>
            <div class="headtopright">
                <div class="bell">bell</div>
                <div class="profile">pic</div>
                <p>Username</p>
            </div>
            <div class="headbottomleft">
                <div class="pic">Pic</div>
                <p class="hi">Hi there,</p>
                <p class="user">Username (@username)</p>
            </div>
            <div class="headbottomright">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
